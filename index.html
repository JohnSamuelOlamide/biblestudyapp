<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Study</title>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
      integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <link rel="apple-touch-icon" sizes="180x180" href=".favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <script
      src="./mustache.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./topics.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-container">
      <h1 class="heading">Bible Study App</h1>
      <p>Samuel's maturism plan</p>
    </section>
    <hr class="divider" />
    <div class="spacer"></div>
    <div class="schedule-container">
      <div>
        <script id="template" type="x-tmpl-mustache">
          {{#topics}} <!-- Loop through topics -->
            <div class="schedule-stage__wrapper">
              <section class="schedule-stage">
                <div class="schedule-stage__title">
                  <h3>{{genre}}</h3> <!-- Display genre (e.g. topic name) -->
                </div>
                <div class="schedule-stage_guide-container">

                  <!-- Loop through subtopics -->
                  {{#subtopics}}
                    <div class="guide-slot">
                      <p>{{week}}</p>
                      <div class="guide-slot_card">
                        <label class="checkbox style-b" id={{weekID}}>
                          <input type="checkbox"/>
                          <div class="checkbox__checkmark"></div>
                        </label>
                        <h4>{{title}}</h4> <!-- Display subtopic title -->
                        <figure class="author-wrapper">
                          <!-- <picture>
                            <img src="https://randomuser.me/api/portraits/lego/6.jpg" alt="" />
                          </picture> -->
                          <figcaption>{{description}}</figcaption> <!-- Display subtopic description -->
                        </figure>
                      </div>
                    </div>
                  {{/subtopics}}
                </div>
              </section>
              <hr class="divider" />
            </div>
          {{/topics}} <!-- End of topics loop -->
        </script>
      </div>
    </div>
  </body>
</html>
